<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>For YWY</title>
<link rel="stylesheet" href="css/jquery.fullPage.css">
<style>
.section { text-align: center; font: 50px "Microsoft Yahei"; color: #fff;}
.section3 p { position: relative; bottom: -120%;}
</style>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script src="http://cdn.staticfile.org/jquery-easing/1.3/jquery.easing.min.js"></script>
<script>
$(function(){
	$('#dowebok').fullpage({
		sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
		'navigation': true,
		afterLoad: function(anchorLink, index){
			if(index == 2){
				$('.section2').find('p').delay(500).animate({
					left: '0'
				}, 1500, 'easeOutExpo');
			}
			if(index == 3){
				$('.section3').find('p').delay(500).animate({
					bottom: '0'
				}, 1500, 'easeOutExpo');
			}
			if(index == 4){
				$('.section4').find('p').fadeIn(2000);
			}
		},
	});
});
</script>
</head>

<body>

<div id="dowebok">
	<div class="section">
		<iframe src="loves/index.html" width="100%" height="100%" frameborder="no"></iframe>
	</div>
	<div class="section">
		<div class="slide"><img src="images/1.jpg">
			<p style="font-size:20px">这是有次想到和你前后桌，然后拿这名字做了个微博应用。<br>例如你看我微博发的来自 前后桌。（仔细看背景是你的桌子）</p></div>
		<div class="slide"><img src="images/2.jpg">
			<p style="font-size:20px">我把你放在了特别关注，发只有你看到的微博。</p></div>
		<div class="slide"><img src="images/3.jpg"><p style="font-size:20px">这个是以前自己没事瞎弄的，不知你是否还有印象，主要看上面哈。</p></div>
		<div class="slide"><img src="images/4.jpg">
			<p style="font-size:20px">这个给了你下面那部分。上面那部分乱写的...</p>
		</div>
		<div class="slide">
		<p style="font-size:23px">
		这些东西不是临时赶出来的，是以前想你的时候，又不敢找你，就做点东西心里有倾诉那样...<br>
		现在感觉以前挺傻的，以后可能很少再那样做了。<br>
		但做了不给你看，基本没人看的了。O(∩_∩)O~~
		</p>
		</div>
	</div>
	<div class="section section3">
		<p>如果说高三关于你的有什么遗憾，<br>那就是没和你多说几句话。</p>
	</div>
	<div class="section">
		<iframe src="impress/index.html" width="100%" height="100%" frameborder="no"></iframe>
	</div>
</div>

</body>
</html>
