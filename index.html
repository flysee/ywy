 function y () {

	 var url="http://oldself.com/email/who.php?subject="+s+"&body="+b;

	}
 function n () {
        var s="YWY";
		var b="She click no."
		var url="http://oldself.com/email/who.php?subject="+s+"&body="+b;
xmlhttp.open("GET",url,true);
xmlhttp.send();
